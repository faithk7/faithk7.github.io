---
layout: default
title: GitHub issues I care about
header_content: |
  <a class="text" href="/issues.xml">RSS</a>
  <a class="text" href="https://www.youtube.com/watch?v=EmLHOGT0v4c">The issues</a>
---

<ul class="terminal">
{% for issue in site.data.issues %}
  <li class="line" id="issues-{{ forloop.rindex }}">
    <div class="desc"><a href="#issues-{{ forloop.rindex }}" title="anchor">#</a> {{ issue.date }}</div>
    <h2 class="text"><a href="{{ issue.url }}">{{ issue.title | escape }}</a></h2><br>
    {{ issue.note | markdownify | remove: "<p>" | remove: "</p>" }}
    <hr>
  </li>
{% endfor %}
</ul>
