  <script>
    const bannerObserver = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if(entry.isIntersecting) {
            entry.target.classList.add('start-animation'); // Add a CSS class to start the animation
            observer.unobserve(entry.target); // Stop observing the target
        }
      });
    });
    bannerObserver.observe(document.querySelector('.logo'));
  </script>

    <script>
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(async (entry) => {
          await customElements.whenDefined('open-heart')
          if (entry.target instanceof OpenHeartElement && entry.isIntersecting) {
            entry.target.getCount()
            observer.unobserve(entry.target)
          }
        })
      })

      for (const oh of document.querySelectorAll('open-heart')) {
        observer.observe(oh)
      }

      <script>
        const photos = document.querySelector('#photos')
        const xScroll = document.querySelector('#x-scroll')

        // move scroll area into viewport and user focus
        document.addEventListener('change', function(event) {
          if (xScroll.checked) {
            photos.scrollIntoView()
            photos.setAttribute('tabindex', '-1')
            photos.focus()

            photos.addEventListener('blur', function() {
              photos.blur()
            }, {once: true})
          }
        })

        // return focus
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Escape' && xScroll.checked && photos.contains(event.target)) {
            xScroll.focus()
            window.scrollTo(0, 0)
          }
        })
      </script>
