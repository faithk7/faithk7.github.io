<p id="status"></p>

<script>
  const urlBase = 'https://likes.muan.dev/?id='
  const status = document.querySelector('#status')
  const id = new URLSearchParams(window.location.search).get('id')
  console.log(id)
  if (!id) {
    status.textContent = 'Nothing to like.'
  } else {
    const form = document.querySelector('form')
    form.action = `${urlBase}${id}`
    form.querySelector('button').click()
    status.textContent = `❤️ successful. (${id})`
  }
</script>

  <script>
    const bannerObserver = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if(entry.isIntersecting) {
            entry.target.classList.add('start-animation'); // Add a CSS class to start the animation
            observer.unobserve(entry.target); // Stop observing the target
        }
      });
    });
    bannerObserver.observe(document.querySelector('.logo'));
  </script>
